



name: Build APK with Kivy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        # This version avoids the "chown" error and the "root" error
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable
          # This is the key fix: it stops the Action from trying to run 'chown'
          repository_read_only: false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FingerCapture-APK
          path: bin/*.apk

      





